<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Width Dropdown Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fef6f6;
    }


    .navbar {
      display: flex;
      width: 100%;
      height: 60px;
    }

    
    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      width: 100%;
    }

    .navbar li {
      position: relative;
      flex: 1;
      text-align: center;
    }

    .navbar a {
      display: block;
      padding: 15px 0;
      text-decoration: none;
      font-weight: bold;
      color: white;
      font-size: 18px;
    }

    
    .menu1 a { background-color: #8BC34A; } 
    .menu2 a { background-color: #4FC3F7; } 
    .menu3 a { background-color: #E57373; } 

    
    .dropdown-content {
      display: none;
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      background-color: #f2f2f2;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .dropdown-content a {
      color: #333;
      padding: 10px 20px;
      display: block;
      text-decoration: none;
      text-align: left;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }

    
    .navbar li:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <ul>
      <li class="menu1">
        <a href="#">MENU 1</a>
        <div class="dropdown-content">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Service</a>
          <a href="#">Contact</a>
        </div>
      </li>
      <li class="menu2"><a href="#">MENU 2</a></li>
      <li class="menu3"><a href="#">MENU 3</a></li>
    </ul>
  </nav>

</body>
</html>
